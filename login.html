<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8908b7e652.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-cart-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="login-card-header">
          <h1>Sign In</h1>
          <div>Please login to use platform</div>
        </div>
        <form class="login-card-form">
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input type="text" placeholder="Enter Email" required autofocus />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">Lock</span>
            <input type="password" placeholder="Enter Password" />
          </div>
          <div class="form-item-other">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" />
              <label for="rememberMeCheckbox">Remember me</label>
            </div>
            <a href="#">I forgot my password!</a>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <div class="login-card-footer">
          Don't have an account? <a href="#">Create a free account</a>.
        </div>
      </div>
      <div class="login-card-social">
        <div>Other Sign-in Platform</div>
        <div class="login-card-social-btn">
          <a href="https://de-de.facebook.com/">
            <i class="fa-brands fa-facebook"></i></a
          ><a href="https://twitter.com/i/flow/login">
            <i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <a href="index.html">
          <button class="back-main-page">Back to mein page</button>
        </a>
      </div>
    </div>
  </body>
</html>
